<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style th:fragment="style_layout">
    html {
        height: 100%;
    }

    body {
        padding: 0;
        margin: 0;
        font-family: "UTM Bitsumishi Pro";
        background: linear-gradient(#5C469C, #0C134F) no-repeat fixed;
    }

    .login-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background: #D4ADFC;
        box-shadow: 0 15px 40px #222222;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
    }

    .login-box form .btn {
        color: #5C469C;
        font-size: 20px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: 0.5s;
        margin: 5px;
        padding: 10px 20px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .login-box form .btn {
            font-size: 16px;
        }
    }

    .login-box form .btn:hover {
        background-color: #5C469C;
        color: #fff;
    }

    .login-box .user-box {
        padding: 10px;
        display: flex;
        align-items: center;
    }

    .login-box .user-box input {
        color: #fff;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
    }


    .login-box .form {
        display: inline-block;
    }

    /* Your other styles... */
</style>
<body>
<div th:fragment="html_content">
    <div class="login-box">
        <form th:action="@{/book-reading}" >
            <button class="btn" type="submit">
                <i class="fa fa-home"></i>
                Home
            </button>
        </form>
        <form th:action="@{/hot}" class="form">
            <button class="btn" type="submit">
                Hot
            </button>
        </form>
        <form th:action="@{/favorite}" >
            <button class="btn" type="submit">
                Favorite
            </button>
        </form>
        <form th:action="@{/homepage}">
            <button class="btn" type="submit">
                My Profile
            </button>
        </form>
        <form th:action="@{/create_book}" class="form">
            <button class="btn" type="submit">
                Your book
            </button>
        </form>
        <div th:if="${id == null}"  >
            <form th:action="@{/login}" class="form" >
                <button class="btn" type="submit" >
                    Login
                </button>
            </form>
        </div>
        <form th:action="@{/home/search}" class="form">
            <div class="user-box">
                <input type="text" class="input-search" placeholder="Search" name="search">>
                <button type="submit" class="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
