<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset your password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<style th:replace="~{Layout::style_layout}"></style>
<style>
  html {
    height: 100%;
  }
  body {
    margin:0;
    padding:0;
    font-family: "UTM Bitsumishi Pro";
    background: linear-gradient(#5C469C, #0C134F) no-repeat fixed;
  }
  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: #D4ADFC;
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,.6);
    border-radius: 10px;
  }
  .btn{
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #5C469C;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: .5s;
    margin-top: 10px;
    letter-spacing: 4px;
    background: #ffffff;
  }
  .btn:hover{
    background: #5C469C;
    color: #fff;
    border-radius: 5px;
  }
</style>
<body>
<div class="login-box">
<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
  <div >
    <h2>Reset Your Password</h2>
  </div>
  <div class="border border-secondary rounded p-3">
    <input type="hidden" name="token" th:value="${token}">
    <p>
      <input type="password" name="password" id="password" class="form-control"
             placeholder="Enter your new password" required autofocus />
    </p>
    <p>
      <input type="password" class="form-control" placeholder="Confirm your new password"
             required oninput="checkPasswordMatch(this);" />
    </p>
    <p class="text-center">
      <input type="submit" value="Change Password" class="btn btn-primary" />
    </p>
  </div>
</form>
  </div>
<script type="text/javascript">
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != document.getElementById("password").value) {
      fieldConfirmPassword.setCustomValidity("Password do not match!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
</body>
</html>
