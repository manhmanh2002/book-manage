<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Layout::html_head}">
  <meta charset="ISO-8859-1">
  <title>Change avatar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style th:replace="Layout :: style_layout">
</style>

<style>
  body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
  }

  /* Set a base font-size and font-family */
  body {
    font-family: 'UTM Bitsumishi Pro', sans-serif;
    font-size: 16px;
  }

  /* Set a background gradient */
  body {
    background: linear-gradient(#5C469C, #0C134F) no-repeat fixed;
  }

  /* Style the upload button */
  .upload .btn {
    display: inline-block;
    padding: 10px 20px;
    color: #5C469C;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    background: #F0F0F0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.5s;
  }

  .upload .btn:hover {
    background: #5C469C;
    color: #fff;
  }
</style>

<body>
<div th:if="${message != null}">
  <p class="text-warning">[[${message}]]</p>
</div>
<form  th:action="@{/savepicture}" th:object="${user}" method="post" enctype="multipart/form-data">
  <div class = "upload" style="text-align: center">
    <label>Photos: </label>
    <input style="color: #F0F0F0" type="file" name="image" accept="image/png, image/jpeg" />
    <div th:if="${user.getPhoto()!=null}">
      <img style="width:auto;height:200px;" th:src="@{${user.getPhoto()}}" />
    </div>
    <button class="btn" type="submit">Save</button>
  </div>
</form>
</body>
